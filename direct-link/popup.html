<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="popup.css" type="text/css" />
    <head>
    <body>
        <div class="control-group">
            <label class="control-label">跳过 Google 搜索结果安全中转？</label>
            <div class="controls">
                <label class="radio">
                    <input type="radio" name="mode" value="AUTO" />
                    自动 <small>仅在中转页面错误时跳过</small>
                </label>
                <label class="radio">
                    <input type="radio" name="mode" value="DIRECT" />
                    是 <small>不经过安全中转直接跳至目标页面</small>
                </label>
                <label class="radio">
                    <input type="radio" name="mode" value="REDIRECT" />
                    否 <small>始终使用安全中转，较慢，但是安全</small>
                </label>
            </div>
        </div>

        <script type="text/javascript" src="sugar-1.3.9.min.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
